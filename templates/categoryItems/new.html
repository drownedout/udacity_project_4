{# _app/templates/categoryItems/new.html_ #}

{% extends "layout.html" %}
{% block title %}New Item{% endblock %}
{% block body %}
    {{ super() }}
    <main>
        <div class="container">
    	<div class="box">
    		<div class="box-header">
    			<div class="box-title-container">
	    			<h3 class="box-title">Add a new item</h3>
    			</div>
    		</div>
    		<div class="box-main">
    			<form action="{{url_for('categoryItemNew')}}" method="POST">
                    <input type="text" name="name">
                    <textarea name="description"></textarea>
                    <select name="category_id">
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" name="Submit" class="btn btn-blue">   
                </form>
    		</div>
    	</div>
        </div>
    </main>
{% endblock %}
