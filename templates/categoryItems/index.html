{# _app/templates/categoryItems/index.html_ #}

{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}
    {{ super() }}
    <main>
        <div class="container">
    	<div class="box">
    		<div class="box-header">
    			<div class="box-title-container">
	    			<h3 class="box-title">Items</h3>
    			</div>
    			<button class="btn btn-transparent">Add Item</button>
    		</div>
    		<div class="box-main flex">
    			<div class="item-list">
    				<ul>
    					{% for item in categoryItems %}
                            <li class="list-items"><a href="{{url_for('categoryItemShow', category_id = item.category_id, item_id = item.id)}}">{{item.name}}</a></li>
                        {% endfor %}
    				</ul>
    			</div>
    		</div>
    	</div>
        </div>
    </main>
{% endblock %}
