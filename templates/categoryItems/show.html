{# _app/templates/home.html_ #}

{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}
    {{ super() }}
    <main>
        <div class="container">
    	<div class="box">
    		<div class="box-header">
    			<div class="box-title-container">
	    			<h3 class="box-title">{{categoryItem.name}}</h3>
    			</div>
    			<button class="btn"><a href="{{url_for('categoryItemIndex')}}">Back</a></button>
    		</div>
    		<div class="box-main">
                <div class="box-text-container">
        		  <p>
                    {{categoryItem.description}}      
                  </p>
              </div>
              <div class="button-row">
                <button class="btn btn-edit"><a href="{{url_for('categoryItemEdit',category_id = categoryItem.category_id, item_id = categoryItem.id)}}">Edit</a></button>
                <form class="delete-form" action="{{ url_for('categoryItemDelete',category_id = categoryItem.category_id, item_id=categoryItem.id)}}" method = 'post'>
                    <input class="btn btn-delete" type="submit" value="Delete">
                </form>
              </div>
    		</div>
    	</div>
        </div>
    </main>
{% endblock %}
