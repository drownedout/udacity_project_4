{# _app/templates/layout.html_ #}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% assets "main" %}
            <link rel="stylesheet" href="{{ ASSET_URL }}" />
        {% endassets %}
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <!-- JQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <!-- Google OAUTH -->
        <script src="//apis.google.com/js/platform.js?onload=start"></script>
    </head>
    <body>
    {% block body %}
        <header>
        	<div class="container flex">
		        <div class="logo-container">
		        	<h1><a href="{{url_for('static.home')}}">Catalog.io</a></h1>
	    		</div>
	        	<nav>
	        		<ul class="nav-list">
	        			<li><a href="{{url_for('categoryItem.categoryItemIndex')}}">Items</a></li>
	        			<li><a href="{{url_for('category.categoryIndex')}}">Categories</a></li>
                        {% if session['username'] %}
                            <button class="btn btn-login">
                                <a href="{{url_for('auth.gdisconnect')}}">Logout</a>
                            </button>
                        {% else %}
    	        			<button class="btn btn-login">
    	        				<a href="{{url_for('auth.login')}}">Login</a>
    	        			</button>
                        {% endif %}
	        		</ul>
	        	</nav>
        	</div>
        </header>
    {% endblock %}
    </body>
</html>
