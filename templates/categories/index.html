{# _app/templates/category/index.html_ #}

{% extends "layout.html" %}
{% block title %}Categories{% endblock %}
{% block body %}
    {{ super() }}
    <main>
        <div class="container">
    	<div class="box">
    		<div class="box-header">
    			<div class="box-title-container">
	    			<h3 class="box-title">Categories</h3>
    			</div>
    			<button class="btn btn-transparent"><a href="{{url_for('categoryItem.categoryItemNew')}}">Add Item</a></button>
    		</div>
    		<div class="box-main flex">
    			<div class="category-list">
    				<ul>
                        {% for category in categories %}
        					<li class="list-items"><a href="{{url_for('category.categoryShow', category_id = category.id)}}">{{category.name}}</a></li>
                        {% endfor %}
    				</ul>
    			</div>
    		</div>
    	</div>
        </div>
    </main>
{% endblock %}
