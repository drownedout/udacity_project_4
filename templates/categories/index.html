{# _app/templates/category/index.html_ #}

{% extends "layout.html" %}
{% block title %}Categories{% endblock %}
{% block body %}
    {{ super() }}
    <main>
        <div class="container">
    	<div class="box">
    		<div class="box-header">
    			<div class="box-title-container">
	    			<h3 class="box-title"><i class="fas fa-tags text"></i> Categories</h3>
    			</div>
                {% if session['username'] %}
        			<button class="btn btn-transparent"><a href="{{url_for('categoryItem.categoryItemNew')}}">Add Item</a></button>
                {% endif %}
    		</div>
    		<div class="box-main flex">
    			<div class="item-list">
    				<ul class="index-list">
                        {% for category in categories %}
        					<li class="list-items"><a href="{{url_for('category.categoryShow', category_id = category.id)}}"><i class="fas fa-caret-right"></i> {{category.name}}</a></li>
                        {% endfor %}
    				</ul>
    			</div>
    		</div>
    	</div>
        </div>
    </main>
{% endblock %}
