{# _app/templates/category/index.html_ #}

{% extends "layout.html" %}
{% block title %}Category{% endblock %}
{% block body %}
    {{ super() }}
    <main>
        <div class="container">
    	<div class="box">
    		<div class="box-header">
    			<div class="box-title-container">
	    			<h3 class="box-title">{{category.name}}</h3>
    			</div>
    			<button class="btn btn-transparent"><a href="{{url_for('categoryItemNew')}}">Add Item</a></button>
    		</div>
    		<div class="box-main flex">
    			<div class="item-list">
    				<ul>
                        {% for item in categoryItems %}
        					<li class="list-items"><a href="{{url_for('categoryItemShow', category_id = item.category_id, item_id = item.id)}}">{{item.name}}</a></li>
                        {% endfor %}
    				</ul>
    			</div>
    		</div>
    	</div>
        </div>
    </main>
{% endblock %}
